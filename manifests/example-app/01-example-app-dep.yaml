apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8080"
  labels:
    name: example-app
  name: example-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: example-app
        image: weedesigners/example-app:latest
        imagePullPolicy: Always
        ports:
        - name: web
          containerPort: 8080
        resources:
          limits:
            cpu: 400u
            memory: 1Gi
